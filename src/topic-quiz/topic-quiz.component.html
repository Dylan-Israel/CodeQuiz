<div class="card mt-2">
    <div class="card-header">
        <span class="font-weight-bold" [innerHTML]="question.questionTopic"></span>
    </div>
    <div class="card-body">

        <ng-container [ngSwitch]="question.questionType">
            <ng-container *ngSwitchCase="'MultipleChoiceSingle'">
                <multiple-choice-single [question]="question"></multiple-choice-single>
            </ng-container>
            <ng-container *ngSwitchCase="'MultipleChoiceMultiple'">
                <multiple-choice-multiple [question]="question"></multiple-choice-multiple>
            </ng-container>
            <ng-container *ngSwitchCase="'TrueOrFalse'">
                <true-or-false [question]="question"></true-or-false>
            </ng-container>
            <ng-container *ngSwitchCase="'InputSingle'">
                <input-single [question]="question"></input-single>
            </ng-container>
            <ng-container *ngSwitchCase="'InputMultiple'">
                <input-multiple [question]="question"></input-multiple>
            </ng-container>
        </ng-container>

    </div>

</div>

<div class="mt-3">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</div>
