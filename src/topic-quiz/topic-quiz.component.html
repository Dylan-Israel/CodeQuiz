<div class="card mt-2">
    <div class="card-header">
        <span class="font-weight-bold">{{question.questionTopic}} <i class="float-right fa fa-medkit fa-lg" aria-hidden="true"></i></span>
    </div>
    <div class="card-body">

        <ng-container [ngSwitch]="question.questionType">
            <ng-container *ngSwitchCase="'Multiple Choice Single'">
                <multiple-choice-single [question]="question"></multiple-choice-single>
            </ng-container>
            <ng-container *ngSwitchCase="'Multiple Choice Multiple'">
                <multiple-choice-multiple [question]="question"></multiple-choice-multiple>
            </ng-container>
            <ng-container *ngSwitchCase="'True Or False'">
                <true-or-false [question]="question"></true-or-false>
            </ng-container>
            <ng-container *ngSwitchCase="'Input Single'">
                <input-single [question]="question"></input-single>
            </ng-container>
            <ng-container *ngSwitchCase="'Input Multiple'">
                <input-multiple [question]="question"></input-multiple>
            </ng-container>
        </ng-container>

    </div>

</div>

<div class="mt-3">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</div>
